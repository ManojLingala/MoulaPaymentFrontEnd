
<div id="modal-content-wrapper">
    <header id="modal-header">
        <h1 id="modal-title">Provide reason for cancelling the payment</h1>
    </header>
    <div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="actionFunction()">
                    <div class="form-group">
                        <label style="color: black;">Reason</label>
                        <input type="text" [(ngModel)]="reason" formControlName="reason" class="form-control"  />
                        
                    </div>
                    
                    
                    <div class="form-group">
                        <footer id="modal-footer">
                            <button mat-raised-button id="modal-action-button" (click)="cancelPayments()" >
                                Confirm
                            </button>
                            <button mat-raised-button id="modal-cancel-button" (click)="closeModal()">
                                Go back
                            </button>
                        </footer>
                    </div>
                </form>
</div>
        
    
</div>
